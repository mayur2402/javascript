<html>
<head>
<title>Nested loop</title>
</head>

<body>

<script>

for(var i=1;i<=5;i++)
{
	document.write('<br>');
	for(var j=1;j<=i;j++)
	{
		document.write(j);
	}
}

document.write('<br>');

for(var i=1;i<=5;i++)
{
	document.write('<br>');
	for(var j=1;j<=i;j++)
	{
		document.write(i);
	}
}

document.write('<br>');

for(var i=5;i>=1;i--)
{
	document.write('<br>');
	for(var j=1;j<=i;j++)
	{
		document.write(i);
	}
}

document.write('<br>');

for(var i=5;i>=1;i--)
{
	document.write('<br>');
	for(var j=1;j<=i;j++)
	{
		document.write(j);
	}
}

</script>
</body>
</html>
